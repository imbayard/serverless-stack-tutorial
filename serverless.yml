service: notes-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: notes

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
  # Calls the main function in create.js (create a note)
  # - path: /notes
  # - method: POST request
    handler: create.main
    events:
      - http:
          path: notes
          method: post
  get:
  # Calls the main function in get.js (get note by specific noteId)
  # path: /notes/{id}
  # method: GET
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get
  list:
  # Calls the main function in list.js (list all notes)
  # - path: /notes
  # - method: GET
    handler: list.main
    events:
      - http: 
          path: notes
          method: get
  update:
    # Calls the main function in update.js (update a note by noteId)
    # - path: /notes/{id}
    # - method: PUT
    handler: update.main
    events:
      - http:
          path: notes/{id}
          method: put